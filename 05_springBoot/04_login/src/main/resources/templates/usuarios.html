<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <div class="container mt-5">
        <h1>Usuários cadastrados</h1>

        <div class="row">
            <div class="col-md-4" th:each="u : ${usuarios}">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${u.nome}"></h5>
                        <p class="card-text" th:text="${u.email}"></p>
                        <p class="card-text" th:text="${u.senha}"></p>

                        <a th:href="@{/usuarios/editar/{id}(id=${u.idUsuario})}" class="btn btn-primary">Editar</a>
                        <a th:href="@{/usuarios/excluir/{id}(id=${u.idUsuario})}" class="btn btn-danger">Excluir</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
