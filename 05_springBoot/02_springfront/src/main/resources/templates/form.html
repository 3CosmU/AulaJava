<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Front-End com Spring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!-- navbar  (Thymeleaf)-->
    <header th:replace="fragments/header :: navbar"></header>

    <!-- Formulario -->
  
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">

                    <div class="card shadow p-4">
                        <h2 class="text-center mb-4">Formulário By Wagner :-)</h2>

                        <form>

                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                                </div>

                                <div class="col-md-6">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" id="dataNascimento" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email">
                                </div>

                                <div class="col-md-6">
                                    <label for="genero" class="form-label">Gênero</label>
                                    <select id="genero" class="form-control">
                                        <option selected>Escolha</option>
                                        <option>Feminino</option>
                                        <option>Masculino</option>
                                        <option>Outros</option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="altura" class="form-label">Peso (Kg)</label>
                                    <input type="number" id="Peso" class="form-control" min="50" max="300" step="1">
                                </div>

                                <div class="col-md-6">
                                    <label for="altura" class="form-label">Altura (cm)</label>
                                    <input type="number" id="altura" class="form-control" min="50" max="300" step="1">
                                </div>

                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">
                                </div>


                            </div>


                        </form>

                    </div>

                </div>
            </div>
        </div>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
