<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <!-- css -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <!-- header -->
    <header th:replace="~{navbar :: navbar} "></header>

    <!-- main -->
    <main>
        <div class="container">

            <h1 class="titulo-cintilante">Cadastrar evento</h1>
            <hr>
            <form class="mt-5" method="POST">
                <div class="row">


                    <div class="mb-3">
                        <label for="nome" class="form-labem">Nome do evento:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required />
                    </div>


                    <div class="mb-3">
                        <label for="date" class="form-labem">Data do evento:</label>
                        <input type="date" class="form-control" id="data" name="data" required />
                    </div>

                    <div class="mb-3">
                        <label for="local" class="form-labem">Local:</label>
                        <input type="text" class="form-control" id="local" name="local" required />
                    </div>


                    <div class="mb-3">
                        <label for="hora" class="form-labem">Hora do evento</label>
                        <input type="time" class="form-control" id="hora" name="hora" required />
                    </div>


                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Cadastrar evento</button>
                    </div>

                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
