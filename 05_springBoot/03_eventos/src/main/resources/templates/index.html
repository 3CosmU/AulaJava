<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AULA SPRING</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <!-- css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <!-- header -->
  <header th:replace="~{navbar :: navbar} "></header>

  <!-- main -->
  <main>
    <div class="container">

      <h1 class="titulo-cintilante">Pr√≥ximos Eventos</h1>

      <br><br>

      <div class="row">

        <div class="col-md-4 mb-4" th:each="evento : ${eventos}">

          <div class="card h-100" style="background-image: url('https://png.pngtree.com/thumb_back/fh260/back_our/20190619/ourmid/pngtree-anniversary-event-poster-background-material-image_134436.jpg');
                    background-size: cover;
                    background-position: center;">


            <div class="card-body" style="background: rgba(129, 116, 116, 0.4); color: white;">

              <h5 class="card-title" th:text="${evento.nome}"></h5>

              <h6 class="card-subtitle mb-2 text-body-secondary">
                ID: <span th:text="${evento.idEvento}"></span>
              </h6>

              <div class="card-text">
                Local: <span th:text="${evento.local}"></span>
              </div>

              <div class="card-text">
                Data: <span th:text="${#temporals.format(evento.data, 'dd/MM/yyyy')}"></span>
              </div>

              <div class="card-text"> Hora: <span th:text="${evento.hora}"></span>
              </div>

              <!-- <a th:href="@{/editarEvento/{id}(id=${evento.idEvento})}" class="card-link">Editar</a>
              <a th:href="@{/confirmarExclusao/{id}(id=${evento.idEvento})}" class="card-link">Excluir</a> -->

              <a th:href="@{/editarEvento/{id}(id=${evento.idEvento})}" class="card-link btn-editar">Editar</a>
              <a th:href="@{/confirmarExclusao/{id}(id=${evento.idEvento})}" class="card-link btn-excluir">Excluir</a>


            </div>
          </div>
        </div>

      </div>
    </div>
  </main>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
