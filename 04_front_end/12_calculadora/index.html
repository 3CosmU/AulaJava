<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Style/Style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora</h1>
        <hr>
        <form action="">

            <label for="">Informe o 1° numero:</label><br>
            <input type="number" id="x"><br><br>
            <label for="">Informe o 2° numero:</label><br>
            <input type="number" id="y"><br><br>
            <select name="" id="operador">
                <option value="soma">Soma</option>
                <option value="subtração">Subtração</option>
                <option value="multiplicação">multiplicação</option>
                <option value="divisão">Divisão</option>

            </select>
            <br><br>
            <button type="submit" class="meu-botao">Calcular</button>

        </form>
        <br><br>
        <h2 id="result"></h2>
    </div>


    

    <script src="js/javascript.js"></script>
</body>

</html>
