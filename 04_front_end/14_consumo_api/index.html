<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>

    <head>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sombra-navbar ">

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/api.png" alt="Logo" class="pic">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Consumo de API</a>
                        </li>



                    </ul>

                </div>
            </div>
        </nav>
        <br>

    </head>
    <!-- Final da navbar -->

    <main>
        <div class="container">
            <h1>Consumo de Api</h1>
            <hr>
            <form action="">
                <section class="row">
                    <!-- Nome -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label" for="">Nome:</label>
                        <input type="text" class="form-control " id="nome">
                    </div>
                    <!-- Email -->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label" for="">E-mail:</label>
                        <input type="email" class="form-control " id="email">
                    </div>
                    <!-- Data de nascimento -->
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label class="form-label" for="">Data de Nascimento:</label>
                        <input type="date" class="form-control " id="nascimento">
                    </div>
                    <!-- telefone -->
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label class=" form-label" for="">Telefone:</label>
                        <input type="tel" class="form-control " id="telefone">
                    </div>
                    <!-- cpf -->
                    <div class="col-12 col-md-3 col-lg-3 mb-3">
                        <label class="form-label" for="">Cpf:</label>
                        <input type="text" class="form-control " id="cpf">
                    </div>
                    <!-- Cep -->
                    <div class="col-12 col-md-3 col-lg-3 mb-3">
                        <label class="form-label" for="">Cep:</label>
                        <input type="text" class="form-control " id="cep">
                    </div>
                    <!-- Estado -->
                    <div class="col-12 col-md-4  mb-3">
                        <label class="form-label" for="">Estado:</label>
                        <input type="text" class="form-control " id="estado">
                    </div>
                    <!-- Cidade -->
                    <div class="col-12 col-md-4  mb-3">
                        <label class="form-label" for="">Cidade:</label>
                        <input type="text" class="form-control " id="cidade">
                    </div>
                    <!-- Bairro -->
                    <div class="col-12 col-md-4  mb-3">
                        <label class="form-label" for="">Bairro:</label>
                        <input type="text" class="form-control " id="bairro">
                    </div>
                    <!-- Logradouro -->
                    <div class="col-12 col-md-4 col-lg 5  mb-3">
                        <label class="form-label" for="">Logradouro:</label>
                        <input type="text" class="form-control " id="logradouro">
                    </div>
                    <!-- Número -->
                    <div class="col-12 col-md-4 col-lg-2  mb-3">
                        <label class="form-label" for="">Número:</label>
                        <input type="text" class="form-control " id="numero">
                    </div>
                    <!-- Complementos -->
                    <div class="col-12 col-md-4 col-lg-10  mb-3">
                        <label class="form-label" for="">Complementos:</label>
                        <input type="text" class="form-control " id="complemento">
                    </div>

                    <!-- Botao -->
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </section>
            </form>
            <hr>
            <section class="row mb-5">
                <h2 id="nomeResult"></h2>
                <hr>
                <h3 id="emailResult"></h3>
                <h3 id="nascimentoResult"></h3>
                <h3 id="telefoneResult"></h3>
                <h3 id="cpfResult"></h3>
                <h3 id="cepResult"></h3>
                <h3 id="estadoResult"></h3>
                <h3 id="cidadeResult"></h3>
                <h3 id="bairroResult"></h3>
                <h3 id="logradouroResult"></h3>
                <h3 id="complementoResult"></h3>
                <h3 id="numeroResult"></h3>
            </section>
        </div>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
        <script src="js/js.js"></script>
</body>

</html>
