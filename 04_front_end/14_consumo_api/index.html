<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css">
</head>

<body>

    <head>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sombra-navbar ">

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/api.png" alt="Logo" class="pic">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Consumo de API</a>
                        </li>



                    </ul>

                </div>
            </div>
        </nav>
        <br>

    </head>
    <!-- Final da navbar -->


    <!-- Inputs -->
    <main>
        <div class="container">
            <h1>Consumo de Api</h1>
            <hr>
            <form action="">
                <section class="row">

                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label" for="">Nome:</label>
                        <input type="text" class="form-control " id="nome">
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        <label class="form-label" for="">E-mail:</label>
                        <input type="email" class="form-control " id="email">
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label class="form-label" for="">Data de Nascimento:</label>
                        <input type="date" class="form-control " id="nascimento">
                    </div>
                    <div class="col-12 col-md-6 col-lg-3 mb-3">
                        <label class=" form-label" for="">Telefone:</label>
                        <input type="tel" class="form-control " id="telefone">
                    </div>
                    <div class="col-12 col-md-3 col-lg-3 mb-3">
                        <label class="form-label" for="">Cpf:</label>
                        <input type="text" class="form-control " id="cpf">
                    </div>
                    <div class="col-12 col-md-3 col-lg-3 mb-3">
                        <label class="form-label" for="">Cep:</label>
                        <input type="text" class="form-control " id="cep">
                    </div>
                    <div class="col-12 col-md-4  mb-3">
                        <label class="form-label" for="">Estado:</label>
                        <input type="text" class="form-control " id="estado">
                    </div>
                    <div class="col-12 col-md-4  mb-3">
                        <label class="form-label" for="">Cidade:</label>
                        <input type="text" class="form-control " id="cidade">
                    </div>
                    <div class="col-12 col-md-4  mb-3">
                        <label class="form-label" for="">Bairro:</label>
                        <input type="text" class="form-control " id="bairro">
                    </div>
                    <div class="col-12 col-md-4 col-lg 5  mb-3">
                        <label class="form-label" for="">Logradouro:</label>
                        <input type="text" class="form-control " id="logradouro">
                    </div>
                    <div class="col-12 col-md-4 col-lg-2  mb-3">
                        <label class="form-label" for="">Número:</label>
                        <input type="text" class="form-control " id="numero">
                    </div>
                    <div class="col-12 col-md-4 col-lg-10  mb-3">
                        <label class="form-label" for="">Complementos:</label>
                        <input type="text" class="form-control " id="complemento">
                    </div>
                    <div class="d-flex justify-content-center mt-5 mb-5">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                </section>
            </form>
            <hr>

            <!-- Saida de dados -->
            <div class="row">
                <div class="d-flex justify-content-center mt-5 mb-5">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">Dados do usuário</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary" id="nomeResult"></h6>
                            <span class="card-text d-block" id="emailResult"></span>
                            <span class="card-text d-block" id="nascimentoResult"></span>
                            <span class="card-text d-block" id="telefoneResult"></span>
                            <span class="card-text d-block" id="cpfResult"></span>
                            <span class="card-text d-block" id="cepResult"></span>
                            <span class="card-text d-block" id="estadoResult"></span>
                            <span class="card-text d-block" id="cidadeResult"></span>
                            <span class="card-text d-block" id="bairroResult"></span>
                            <span class="card-text d-block" id="logradouroResult"></span>
                            <span class="card-text d-block" id="complementoResult"></span>
                            <span class="card-text d-block" id="numeroResult"></span>




                        </div>
                    </div>

                </div>
            </div>

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/js.js"></script>
</body>

</html>
