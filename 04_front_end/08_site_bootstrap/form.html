<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Aulas</title>
    <!-- Css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="css/form.css">



</head>

<body>

    <!-- Inicio do NavBar -->
    <nav class="navbar navbar-expand-lg sombra-navbar ">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/crow.png" alt="Logo" class="pic">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Opção 1</a></li>
                            <li><a class="dropdown-item" href="#">Opção 2</a></li>
                            <li><a class="dropdown-item" href="#">Demais Opções</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fim do NavBar -->

    <!-- Container -->
    <main class="container">
        <h1>Cadastro</h1>
        <hr>
        <Form class="mt-5">
            <!-- Nome -->
            <div class="row ">
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Primeiro nome"
                        aria-label="default input example">
                </div>
                <!-- Sobrenome -->
                <div class="row ">
                    <div class="col-12 col-md-6 col-lg-5 mb-3">
                        <label class="form-label">Sobrenome:</label>
                        <input class="form-control" type="text" placeholder="Sobrenome Completo"
                            aria-label="default input example">
                    </div>
                    <!-- Cpf -->
                    <div class="row ">
                        <div class="col-12 col-md-4  mb-3">
                            <label class="form-label">Cpf:</label>
                            <input class="form-control" type="text" placeholder="000.000.000-00"
                                aria-label="default input example">
                        </div>
                        <!-- Data de nascimento -->
                        <div class="row ">
                            <div class="col-12 col-md-4  mb-3">
                                <label class="form-label">Data de nascimento:</label>
                                <input class="form-control" type="date" aria-label="default in  put example">
                            </div>
                            <!-- Gênero -->
                            <div class="row ">
                                <div class="col-12 col-md-4  mb-3">
                                    <label class="form-label">Genero:</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Escolha uma opção</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Feminino</option>
                                        <option value="3">Outros..</option>
                                        <option value="4">Não desejo informar</option>
                                    </select>
                                </div>
                            </div>
                            <!-- e-mail -->
                            <div class="col-12 col-md-8 col-lg-9 mb-3">
                                <label class="form-label">E-mail:</label>
                                <input class="form-control" type="email" placeholder="usuario@servidor.com"
                                    aria-label="default input example">
                            </div>
                            <!-- telefone -->
                            <div class="col-12 col-md-4 col-lg-3 mb-3">
                                <label class="form-label">Telefone:</label>
                                <input class="form-control" type="tel" placeholder="(00) 90000-0000"
                                    aria-label="default input example">
                            </div>
                            <!-- nível de escolaridade -->
                            <div class="col-12 col-md-4 mb-3">
                                <label class="form-label">Escolaridade:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Escolha uma opção...</option>
                                    <option value="1">Ensino Fundamental</option>
                                    <option value="2">Ensino Médio</option>
                                    <option value="3">Ensino Superior</option>
                                    <option value="4">Pós-graduação</option>
                                    <option value="5">Mestrado</option>
                                    <option value="6">Doutorado</option>
                                </select>
                            </div>
                            <!-- profissão -->
                            <div class="col-12 col-md-4 mb-3">
                                <label class="form-label">Profissão:</label>
                                <input class="form-control" type="text" placeholder="Cargo que ocupa"
                                    aria-label="default input example">
                            </div>
                            <!-- salário -->
                            <div class="col-12 col-md-4 mb-3">
                                <label class="form-label">Salário:</label>
                                <input class="form-control" type="number" placeholder="R$"
                                    aria-label="default input example" step="100">
                            </div>
                        </div>
                        <!-- fim da row -->

                        <h3 class="mt-5">Endereço</h3>
                        <hr>
                        <!-- row -->
                        <div class="row mt-5">
                            <!-- cep -->
                            <div class="col-12 col-md-4 col-lg-3 mb-3">
                                <label class="form-label">CEP:</label>
                                <input class="form-control" type="text" placeholder="00.000-00"
                                    aria-label="default input example">
                            </div>
                            <!-- uf -->
                            <div class="col-12 col-md-2 col-lg-1 mb-3">
                                <label class="form-label">UF:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SP">SP</option>
                                    <option value="SE">SE</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                            <!-- cidade -->
                            <div class="col-12 col-md-6 col-lg-4 mb-3">
                                <label class="form-label">Cidade:</label>
                                <input class="form-control" type="text" placeholder="Nome da cidade onde mora"
                                    aria-label="default input example">
                            </div>
                            <!-- Bairro -->
                            <div class="col-12 col-md-6 col-lg-4 mb-3">
                                <label class="form-label">Bairro:</label>
                                <input class="form-control" type="text" placeholder="Nome do bairro"
                                    aria-label="default input example">
                            </div>
                            <!-- Logradouro -->
                            <div class="col-12 col-md-3 col-lg-2 mb-3">
                                <label class="form-label">Logradouro:</label>
                                <input class="form-control" type="text" placeholder="Tipo de logradouro "
                                    aria-label="default input example">
                            </div>
                            <!-- Numero -->
                            <div class="col-12 col-md-3 col-lg-2 mb-3">
                                <label class="form-label">Número:</label>
                                <input class="form-control" type="text" placeholder="Número"
                                    aria-label="default input example">
                            </div>

                            <!-- Complemento -->
                            <div class="col-12 col-lg-8 mb-3">
                                <label class="form-label">Complemento:</label>
                                <input class="form-control" type="text"
                                    placeholder="Nome da rua, quadra, refeência etc..."
                                    aria-label="default input example">
                            </div>
                            <!-- Botão -->
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary mt- 5 mb -5">Cadastrar</button>
                            </div>
                        </div>

        </Form>
    </main>
    <!-- Fim do container -->

    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center"> <a href="/"
                class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> <svg
                    class="bi" width="30" height="24" aria-hidden="true">
                    <use xlink:href="#bootstrap"></use>
                </svg> </a> <span class="mb-3 mb-md-0 text-body-secondary">© 2025 Company, Inc</span> </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Instagram"><svg class="bi" width="24"
                        height="24" aria-hidden="true">
                        <use xlink:href="#instagram"></use>
                    </svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#" aria-label="Facebook"><svg class="bi" width="24"
                        height="24">
                        <use xlink:href="#facebook"></use>
                    </svg></a></li>
        </ul>

    </footer>

    <!-- Fim do footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
