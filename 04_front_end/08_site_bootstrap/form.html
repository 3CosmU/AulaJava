<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Aulas</title>
    <!-- Css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="css/form.css">



</head>

<body>

    <!-- Inicio do NavBar -->
    <nav class="navbar navbar-expand-lg sombra-navbar ">

        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="img/crow.png" alt="Logo" class="pic">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Cadastro</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Opção 1</a></li>
                            <li><a class="dropdown-item" href="#">Opção 2</a></li>
                            <li><a class="dropdown-item" href="#">Demais Opções</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fim do NavBar -->

    <!-- Container -->
    <main class="container">
        <h1>Cadastro</h1>
        <hr>
        <Form class="mt-5">
            <!-- Nome -->
            <div class="row ">
                <div class="col-12 col-md-6 col-lg-4">
                    <label class="form-label">Nome:</label>
                    <input class="form-control" type="text" placeholder="Primeiro nome"
                        aria-label="default input example">
                </div>
                <!-- Sobrenome -->
                <div class="row ">
                    <div class="col-12 col-md-6 col-lg-5 mb-3">
                        <label class="form-label">Sobrenome:</label>
                        <input class="form-control" type="text" placeholder="Sobrenome Completo"
                            aria-label="default input example">
                    </div>
                    <!-- Cpf -->
                    <div class="row ">
                        <div class="col-12 col-md-4  mb-3">
                            <label class="form-label">Cpf:</label>
                            <input class="form-control" type="text" placeholder="000.000.000-00"
                                aria-label="default input example">
                        </div>
                        <!-- Data de nascimento -->
                        <div class="row ">
                            <div class="col-12 col-md-4  mb-3">
                                <label class="form-label">Data de nascimento:</label>
                                <input class="form-control" type="date" aria-label="default in  put example">
                            </div>
                            <!-- Gênero -->
                            <div class="row ">
                                <div class="col-12 col-md-4  mb-3">
                                    <label class="form-label">Genero:</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Escolha uma opção</option>
                                        <option value="1">Masculino</option>
                                        <option value="2">Feminino</option>
                                        <option value="3">Outros..</option>
                                        <option value="4">Não desejo informar</option>
                                    </select>

                                </div>



                            </div>
        </Form>
    </main>


    <!-- Fim do Container -->








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
