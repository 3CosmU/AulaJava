<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Aulas</title>
    <!-- Css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Link css -->
    <link rel="stylesheet" href="css/style.css">



</head>

<body>


    <nav class="navbar navbar-expand-lg sombra-navbar ">

        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/crow.png" alt="Logo" class="pic">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Cadastro</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Menu
                        </a>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Opção 1</a></li>
                            <li><a class="dropdown-item" href="#">Opção 2</a></li>
                            <li><a class="dropdown-item" href="#">Demais Opções</a></li>
                        </ul>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Digite aqui" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Procurar</button>
                </form>
            </div>
        </div>

    </nav>

    <!-- Carousel inicio -->
    <div class="container d-flex justify-content-center mt-4">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000">

            <!-- Indicadores -->
            <div class="carousel-indicators botoes">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"></button>
            </div>

            <!-- Slides de img's -->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/pexels-garrettmorrow-3593986.jpg" class="d-block w-100" alt="Imagem 1">
                    <div class="carousel-caption d-none d-md-block label-carousel">
                        <h5>Controle Playstation texte</h5>
                        <p>:3</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/pexels-stasknop-1579240.jpg" class="d-block w-100" alt="Imagem 2">
                    <div class="carousel-caption d-none d-md-block label-carousel">
                        <h5>Controle Playstation texte</h5>
                        <p>:3</p>
                    </div>
                </div>

                <div class="carousel-item">
                    <img src="img/pexels-stasknop-2520829.jpg" class="d-block w-100" alt="Imagem 3">
                    <div class="carousel-caption d-none d-md-block label-carousel">
                        <h5>Controle Playstation texte</h5>
                        <p>:3</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/pexels-userpascal-33061113.jpg" class="d-block w-100" alt="Imagem 4">
                    <div class="carousel-caption d-none d-md-block label-carousel">
                        <h5>Controle Playstation texte</h5>
                        <p>:3</p>
                    </div>
                </div>

            </div>

            <!-- Botões Prev/Next -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
