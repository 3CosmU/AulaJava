<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="author" content="Wagner Moreira" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="card shadow p-4">
                    <h2 class="text-center mb-4">Formulário By Wagner :-)</h2>

                    <form>

                        <div class="row g-3">

                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                            </div>


                            <div class="col-md-6">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" id="dataNascimento" class="form-control">
                            </div>


                            <div class="col-md-6">
                                <label for="idade" class="form-label">Idade</label>
                                <input type="number" id="idade" class="form-control" min="12" max="65"
                                    placeholder="Digite sua idade">
                            </div>


                            <div class="col-md-6">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>


                            <div class="col-md-6">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" class="form-control" placeholder="Digite seu CPF">
                            </div>


                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">
                            </div>


                            <div class="col-md-6">
                                <label for="genero" class="form-label">Gênero</label>
                                <select id="genero" class="form-control">
                                    <option selected>Escolha</option>
                                    <option>Feminino</option>
                                    <option>Masculino</option>
                                    <option>Outros</option>
                                </select>
                            </div>


                            <div class="col-md-6">
                                <label for="altura" class="form-label">Altura (cm)</label>
                                <input type="number" id="altura" class="form-control" min="50" max="300" step="1">
                            </div>


                            <div class="col-md-12">
                                <label for="escolaridade" class="form-label">Nível de Escolaridade</label>
                                <select class="form-select" id="escolaridade">
                                    <option value="">Selecione</option>
                                    <option value="fundamental-incompleto">Ensino Fundamental Incompleto</option>
                                    <option value="fundamental-completo">Ensino Fundamental Completo</option>
                                    <option value="medio-incompleto">Ensino Médio Incompleto</option>
                                    <option value="medio-completo">Ensino Médio Completo</option>
                                    <option value="superior-incompleto">Ensino Superior Incompleto</option>
                                    <option value="superior-completo">Ensino Superior Completo</option>
                                    <option value="pos-graduacao">Pós-graduação</option>
                                    <option value="mestrado">Mestrado</option>
                                    <option value="doutorado">Doutorado</option>
                                </select>
                            </div>


                            <div class="col-md-6">
                                <label for="profissao" class="form-label">Profissão</label>
                                <input type="text" id="profissao" class="form-control"
                                    placeholder="Digite sua profissão">
                            </div>


                            <div class="col-md-6">
                                <label for="salario" class="form-label">Salário Bruto (R$)</label>
                                <input type="number" id="salario" class="form-control" placeholder="Ex: 3500.00"
                                    step="0.01" min="0">
                            </div>


                            <div class="col-md-12">
                                <label for="endereco" class="form-label">Endereço</label>
                                <input type="text" id="endereco" class="form-control"
                                    placeholder="Digite seu endereço completo">
                            </div>



                            <div class="col-md-12">
                                <label for="uf_selector">Selecione a UF:</label>
                                <select class="form-select" id="Uf">
                                    <option value="">UF</option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">Mato Grosso do Sul</option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">Rio Grande do Norte</option>
                                    <option value="RS">Rio Grande do Sul</option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label for="uf_selector">Logradouro:</label>
                                <select class="form-select" id="Logradouro">
                                    <option value="">Quadra</option>
                                    <option value="AC">Rua</option>
                                    <option value="AL">Bloco</option>
                                </select>
                            </div>





                            <div class="col-md-6">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" id="cidade" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label for="cidade" class="form-label">Bairro</label>
                                <input type="text" id="bairro" class="form-control">
                            </div>


                            <div class="col-md-6">
                                <label for="cep" class="form-label">CEP</label>
                                <input type="text" id="cep" class="form-control">
                            </div>


                            <div class="col-md-12">
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" id="concordo">
                                    <label for="concordo" class="form-check-label">
                                        Confirmo que meus dados estão corretos
                                    </label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary w-100 mt-4">Enviar</button>

                    </form>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
