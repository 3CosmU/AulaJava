<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Nome</label>
                <input type="text" class="form-control" value="" id="inputEmail4" placeholder="Digite seu nome">

            </div>
            <div class="form-group col-md-6">
                <label for="inputPeso">Peso</label>
                <input type="number" value="60" step="0.01" form-control" id="inputEmail4"
                    placeholder="Digite seu peso">
            </div>


            <div class="form-group col-md-6">
                <label for="inputIdade">Idade</label>
                <input type="number" class="form-control" value="18" min="12" max="65" id="inputEmail4"
                    placeholder="Digite sua idade ">

            </div>



        </div>

        <div class="form-group ">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="inputPassword4">Senha</label>
            <input type="password" class="form-control" id="inputPassword4" placeholder="Digite a senha aqui">
        </div>
        <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Digite sua localidade aqui">
        </div>
        <div class="form-group">
            <label for="inputAddress2">Complementos</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento/ casa/ condominio">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control" id="inputCity">
            </div>

            <div class="form-group col-md-4">
                <label for="inputState">Estado</label>
                <select id="inputState" class="form-control">
                    <option selected>Escolha</option>
                    <option>Brasilia</option>
                    <option>São Paulo</option>
                    <option>Salvador</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio grande do Sul</option>
                </select>
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Cep</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Confirme aqui
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
    </form>


</body>

</html>
