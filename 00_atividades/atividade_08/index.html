<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="author" content="Wagner Moreira" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/Style.css">

</head>

<body class="bg-light">
    <main>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg sombra-navbar ">

            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="img/health-care.png" alt="Logo" class="pic">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Início</a>
                        </li>



                    </ul>

                </div>
            </div>
        </nav>
        <!-- Final da navbar -->


        <!-- Formulário -->
        <form id="form">
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-8">

                        <div class="card shadow p-4">
                            <h2 class="text-center mb-4">Formulário By Wagner :-)</h2>



                            <div class="row g-3">

                                <div class="col-md-6">
                                    <label for="nome" class="form-label">Nome</label>
                                    <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
                                </div>


                                <div class="col-md-6">
                                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" id="dataNascimento" class="form-control">
                                </div>

                                <div class="col-md-6">
                                    <label for="genero" class="form-label">Gênero</label>
                                    <select id="genero" class="form-control">
                                        <option selected>Escolha</option>
                                        <option>Feminino</option>
                                        <option>Masculino</option>
                                        <option>Outros</option>
                                    </select>
                                </div>


                                <div class="col-md-6">
                                    <label for="email" class="form-label">E-mail</label>
                                    <input type="email" id="email" class="form-control" placeholder="Email">
                                </div>


                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Telefone</label>
                                    <input type="tel" id="telefone" class="form-control" placeholder="(XX) XXXXX-XXXX">
                                </div>


                                <div class="col-md-6">
                                    <label for="telefone" class="form-label">Peso (Kg):</label>
                                    <input type="number" id="peso" class="form-control" step="0.1"
                                        placeholder="Digite seu peso">
                                </div>
                                <div class="col-md-6">
                                    <label for="altura" class="form-label">Altura (m)</label>
                                    <input type="number" id="altura" class="form-control" step="0.01" min="0.50"
                                        max="2.50" placeholder="Digite sua altura">

                                </div>



                                <button class="btn btn-primary w-100 mt-4">Enviar</button>



                            </div>

                        </div>
                    </div>
                </div>

                <br><br>

                <!-- Exibir resultado -->
                <div class="alert alert-info p-4">
                    <h2 id="result" class="text-center mt-4">Resultado aqui</h2>
                </div>


        </form>
        <!-- Final do formulário -->

        <script src="js/js.js"></script>
    </main>
</body>

</html>

<!-- Crie um programa utilizando bootstrap é JS que receba do usuário
 -Nome ok
 -Data de Nascimento ok
 -Gênero ok
 -Email ok
 -Telefone ok
 -Peso
 -Altura
  E mostre na pagina todos esses dados junto com seu IMC e o seu Diagnostico -->
